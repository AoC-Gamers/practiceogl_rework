// [readyup.smx]
l4d_ready_cfg_name	"PracticeOgl Tanks"	// Configname to display on the ready-up panel.

// Practiceogl 1v1 Cvars
confogl_addcvar z_common_limit 						"7"	// How many common infecteds we can have at once.
confogl_addcvar survivor_limit 						"1"	// Max # of survivors.
confogl_addcvar z_max_player_zombies 				"1" // Max number of humans that can be controlling zombies at one time.
confogl_addcvar z_versus_hunter_limit 				"0"
confogl_addcvar z_versus_boomer_limit 				"0"
confogl_addcvar z_versus_charger_limit 				"0"
confogl_addcvar z_versus_jockey_limit 				"0"
confogl_addcvar z_versus_smoker_limit 				"0"
confogl_addcvar z_versus_spitter_limit 				"0"
confogl_addcvar z_mega_mob_size 					"12"
confogl_addcvar z_ghost_delay_min 					"3"
confogl_addcvar z_ghost_delay_max 					"3"
confogl_addcvar z_ghost_delay_minspawn 				"3"
confogl_addcvar z_mob_spawn_min_size 				"8"
confogl_addcvar z_mob_spawn_max_size 				"8"
confogl_addcvar z_mob_spawn_min_interval_normal     "3600"
confogl_addcvar z_mob_spawn_max_interval_normal     "3600"
confogl_addcvar z_pounce_damage 					"24"
confogl_addcvar z_jockey_ride_damage 				"24"
confogl_addcvar hunter_pz_claw_dmg 					"0"	// Amount of damage done by a PZ hunter's regular melee attack.
confogl_addcvar jockey_pz_claw_dmg 					"0"	// Amount of damage done by a PZ jockey's regular melee attack.
confogl_addcvar survivor_ledge_grab_health 			"0"
confogl_addcvar survivor_max_incapacitated_count    "0"	// How many times you can be incapacitated instead of killed between health kits.

//  Tank/Witch Spawns Cvars
confogl_addcvar versus_tank_chance          "0" // Chance of a tank spawning within a regular versus map.
confogl_addcvar versus_tank_chance_finale   "0" // Chance of a tank spawning within the finale map of a campaign.
confogl_addcvar versus_tank_chance_intro    "0" //  Chance of a tank spawning within the first map of a campaign
confogl_addcvar versus_witch_chance         "0" // Chance of a witch spawning within a regular versus map.
confogl_addcvar versus_witch_chance_finale  "0" //  Chance of a witch spawning within the finale map of a campaign.
confogl_addcvar versus_witch_chance_intro   "0" // Chance of a witch spawning within the first map of a campaign.

//-------------------------------------------
// Practiceogl Shared Cvars
//-------------------------------------------
exec cfgogl/practiceogl/shared_cvars.cfg

//-------------------------------------------
// Plugin Cvars
//-------------------------------------------
exec cfgogl/prtank/prtank.cfg

