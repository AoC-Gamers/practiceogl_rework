// [readyup.smx]
l4d_ready_cfg_name	"PracticeOgl Rework 1.0"	// Configname to display on the ready-up panel.

// Practiceogl 4v4 Cvars
confogl_addcvar z_common_limit 					"30"	// How many common infecteds we can have at once.
confogl_addcvar survivor_limit 					"4"		// Max # of survivors.
confogl_addcvar z_max_player_zombies 			"4"		// Max number of humans that can be controlling zombies at one time.
confogl_addcvar z_versus_hunter_limit 			"4"
confogl_addcvar z_versus_boomer_limit 			"4"
confogl_addcvar z_versus_charger_limit 			"4"
confogl_addcvar z_versus_jockey_limit 			"4"
confogl_addcvar z_versus_smoker_limit 			"4"
confogl_addcvar z_versus_spitter_limit 			"4"
confogl_addcvar z_ghost_delay_min 				"1"
confogl_addcvar z_ghost_delay_max 				"1"
confogl_addcvar z_mega_mob_size 				"50"
confogl_addcvar z_mob_spawn_min_size 			"15"
confogl_addcvar z_mob_spawn_max_size 			"15"
confogl_addcvar z_mob_spawn_min_interval_normal "3600"
confogl_addcvar z_mob_spawn_max_interval_normal "3600"
confogl_addcvar z_jockey_ride_damage 			"1"
confogl_addcvar z_jockey_ride_damage_interval 	"0.25"
confogl_addcvar z_pounce_damage 				"2"
confogl_addcvar z_pounce_damage_interval 		"0.2"
confogl_addcvar hunter_pz_claw_dmg 				"4"		// Amount of damage done by a PZ hunter's regular melee attack.
confogl_addcvar tongue_drag_damage_amount 		"1"		// How much damage the tongue drag does.
confogl_addcvar tongue_choke_damage_amount 		"1"		// How much damage the choke does.
confogl_addcvar tongue_choke_damage_interval 	"0.2" 	// How often the choke does damage.

// [l4d2_smoker_drag_damage_interval.smx]
confogl_addcvar tongue_drag_damage_interval 		"0.23" 	// How often the drag does damage.
confogl_addcvar tongue_drag_first_damage_interval 	"1.0"	// After how many seconds do we apply our first tick of damage? | 0.0 to Disable.
confogl_addcvar tongue_drag_first_damage 			"3.0"	// How much damage do we apply on the first tongue hit? | Only applies when first_damage_interval is used.

//-------------------------------------------
// Practiceogl Shared Cvars
//-------------------------------------------
exec cfgogl/practiceogl/shared_cvars.cfg

//-------------------------------------------
// Plugin Cvars
//-------------------------------------------
exec cfgogl/practiceogl/practiceogl.cfg

