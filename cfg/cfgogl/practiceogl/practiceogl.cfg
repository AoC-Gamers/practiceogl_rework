// ==================== //
// Plugins From Inside  //
// ==================== // 

// [l4d2_zcs.smx]
confogl_addcvar zcs_enable  "1" // Enable/Disable Zombie Character Select plugin.

// [l4d2_melee_shenanigans.smx]
confogl_addcvar l4d2_melee_drop_method  "2" // What to do when a Tank punches a Survivor that's holding out a melee weapon?
                                            // 0: Nothing. 1: Drop Melee Weapon. 2: Force Switch to Primary Weapon.

// [current.smx]
// confogl_addcvar l4d_global_percent  "1" // Display boss percentages to entire team when using commands.

// [l4d2_antibaiter.smx]
confogl_addcvar l4d2_antibaiter_delay       "15"    // Delay in seconds before the antibait algorithm kicks in.
confogl_addcvar l4d2_antibaiter_horde_timer "30"    // Countdown in seconds to the panic horde.
confogl_addcvar l4d2_antibaiter_progress    "0.03"  // Minimum progress the survivors must make to reset the antibaiter timer.

// [l4d2_playstats.smx]
confogl_addcvar sm_stats_autoprint_vs_round "8372"

// [survivor_mvp.smx]
confogl_addcvar sm_survivor_mvp_enabled     "1"     // Enable display of MVP at end of round.
confogl_addcvar sm_survivor_mvp_counttank   "0"     // Damage on tank counts towards MVP-selection if enabled.
confogl_addcvar sm_survivor_mvp_countwitch  "0"     // Damage on witch counts towards MVP-selection if enabled.
confogl_addcvar sm_survivor_mvp_showff      "1"     // Track Friendly-fire stat.
confogl_addcvar sm_survivor_mvp_brevity     "0"     // Flags for setting brevity of MVP report (hide 1:SI, 2:CI, 4:FF, 8:rank, 32:perc, 64:abs).

// [l4d_boss_percent.smx]
confogl_addcvar l4d_global_percent  "1"	// Display boss percentages to entire team when using commands.
confogl_addcvar l4d_tank_percent    "1" // Display Tank flow percentage in chat.
confogl_addcvar l4d_witch_percent   "1" // Display Witch flow percentage in chat.
confogl_addcvar l4d_boss_vote       "1" // Allow for Easy Setup of the Boss Spawns.

// [l4d2_dominatorscontrol.smx]
confogl_addcvar l4d2_dominators "0" // Which infected class is considered as dominator 
                                    // (bitmask: 1 - smoker, 2 - boomer, 4 - hunter, 8 - spitter, 16 - jockey, 32 - charger).

// [autopause.smx]
confogl_addcvar autopause_enable    "1" // Whether or not to automatically pause when a player crashes.
confogl_addcvar autopause_force     "0" // Whether or not to force pause when a player crashes.
confogl_addcvar autopause_apdebug   "0" // Whether or not to debug information.

// [l4d2_skill_detect.smx]
confogl_addcvar sm_skill_report_enable				"1"			// Whether to report in chat (see sm_skill_report_flags).
confogl_addcvar sm_skill_skeet_allowmelee			"1"			// Whether to count/forward melee skeets.
confogl_addcvar sm_skill_skeet_allowsniper			"1"			// Whether to count/forward sniper/magnum headshots as skeets.
confogl_addcvar sm_skill_skeet_allowgl				"1"			// Whether to count/forward direct GL hits as skeets.
confogl_addcvar sm_skill_drawcrown_damage			"500"		// How much damage a survivor must at least do in the final shot for it to count as a drawcrown.
confogl_addcvar sm_skill_selfclear_damage			"200"		// How much damage a survivor must at least do to a smoker for him to count as self-clearing.
confogl_addcvar sm_skill_hunterdp_height			"400"		// Minimum height of hunter pounce for it to count as a DP.
confogl_addcvar sm_skill_jockeydp_height			"300"		// How much height distance a jockey must make for his 'DP' to count as a reportable highpounce.
confogl_addcvar sm_skill_hidefakedamage				"0"			// If set, any damage done that exceeds the health of a victim is hidden in reports.
confogl_addcvar sm_skill_deathcharge_height			"400"		// How much height distance a charger must take its victim for a deathcharge to be reported.
confogl_addcvar sm_skill_instaclear_time			"0.75"		// A clear within this time (in seconds) counts as an insta-clear.
confogl_addcvar sm_skill_bhopstreak					"3"			// The lowest bunnyhop streak that will be reported.
confogl_addcvar sm_skill_bhopinitspeed				"150"		// The minimal speed of the first jump of a bunnyhopstreak (0 to allow 'hops' from standstill).
confogl_addcvar sm_skill_bhopkeepspeed				"300"		// The minimal speed at which hops are considered succesful even if not speed increase is made.
confogl_addcvar z_pounce_damage_range_max			"1000.0"	// Not available on this server, added by l4d2_skill_detect.
confogl_addcvar z_pounce_damage_range_min			"300.0"		// Not available on this server, added by l4d2_skill_detect.
confogl_addcvar z_hunter_max_pounce_bonus_damage	"49"		// Not available on this server, added by l4d2_skill_detect.

//-------------------------------------------
// Practiceogl Shared Settings
