// [readyup.smx]
l4d_ready_cfg_name	"3v3 PracticeOgl"	// Configname to display on the ready-up panel.

// Practiceogl 3v3 Cvars
confogl_addcvar z_common_limit 					"22"	// How many common infecteds we can have at once.
confogl_addcvar survivor_limit 					"3"		// Max # of survivors.
confogl_addcvar z_max_player_zombies 			"3"		// Max number of humans that can be controlling zombies at one time.
confogl_addcvar z_versus_hunter_limit 			"3"
confogl_addcvar z_versus_boomer_limit 			"3"
confogl_addcvar z_versus_charger_limit 			"3"
confogl_addcvar z_versus_jockey_limit 			"3"
confogl_addcvar z_versus_smoker_limit 			"3"
confogl_addcvar z_versus_spitter_limit 			"3"
confogl_addcvar z_mega_mob_size 				"32"
confogl_addcvar z_ghost_delay_min 				"1"
confogl_addcvar z_ghost_delay_max 				"1"
confogl_addcvar z_mob_spawn_min_size 			"21"
confogl_addcvar z_mob_spawn_max_size 			"21"
confogl_addcvar z_mob_spawn_min_interval_normal "3600"
confogl_addcvar z_mob_spawn_max_interval_normal "3600"
confogl_addcvar z_tank_health 					"3350"	// Tank Zombie max health.
confogl_addcvar z_jockey_ride_damage 			"1"
confogl_addcvar z_jockey_ride_damage_interval 	"0.25"
confogl_addcvar z_pounce_damage 				"2"
confogl_addcvar z_pounce_damage_interval		"0.2"
confogl_addcvar hunter_pz_claw_dmg 				"6"		// Amount of damage done by a PZ hunter's regular melee attack.

//-------------------------------------------
// Practiceogl Shared Cvars
//-------------------------------------------
exec cfgogl/practiceogl/shared_cvars.cfg

//-------------------------------------------
// Plugin Cvars
//-------------------------------------------
exec cfgogl/pr3v3/pr3v3.cfg

